name       : libgusb
version    : 0.2.9
release    : 6
source     :
    - https://people.freedesktop.org/~hughsient/releases/libgusb-0.2.9.tar.xz : 7320bdcd0ab1750d314fa86f48bd2cc186b9e33332314403779af9772fedde14
license    :
    - LGPL-2.1
summary    : GObject wrapper for libusb
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig32(libusb-1.0)
    - pkgconfig32(gio-unix-2.0)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
description: |
    The libgusb package contains the GObject wrappers for libusb-1.0 that makes it easy to do asynchronous control, bulk and interrupt transfers with proper cancellation and integration into a mainloop.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
