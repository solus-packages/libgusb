name       : libgusb
version    : 0.2.11
release    : 9
source     :
    - https://people.freedesktop.org/~hughsient/releases/libgusb-0.2.11.tar.xz : 9cb143493fab1dc3d0d0fdba2114b1d8ec8c5b6fad05bfd0f7700e4e4ff8f7de
license    : LGPL-2.1
summary    : GObject wrapper for libusb
component  : system.base
builddeps  :
    - pkgconfig32(gio-unix-2.0)
    - pkgconfig32(libusb-1.0)
    - pkgconfig32(mount)
emul32     : yes
description: |
    The libgusb package contains the GObject wrappers for libusb-1.0 that makes it easy to do asynchronous control, bulk and interrupt transfers with proper cancellation and integration into a mainloop.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
